<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 计算器</title>
</head>

<body>
    <input type='text' id='txt1' />
    <select id='select'>
        <option value='+'>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type='text' id='txt2' />
    <input type='button' value=' = ' onclick=count() />
    <!--通过 = 按钮来调用创建的函数，得到结果-->
    <input type='text' id='fruit' />

    <script type="text/javascript">
        function count() {
            var result = "";
            //获取第一个输入框的值
            var txt1 = document.getElementById("txt1").value;
            //获取第二个输入框的值
            var txt2 = document.getElementById("txt2").value;
            //获取选择框的值
            var slt = document.getElementById("select").value;
            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            switch (slt) {
                case "+":
                    result = parseFloat(txt1) + parseFloat(txt2);
                    break;
                case "-":
                    result = parseFloat(txt1) - parseFloat(txt2);
                    break;
                case "*":
                    result = parseFloat(txt1) * parseFloat(txt2);
                    break;
                default:
                    result = parseFloat(txt1) / parseFloat(txt2);
            }
            //设置结果输入框的值 
            document.getElementById("fruit").value = result;
        }
    </script>
</body>

</html>
