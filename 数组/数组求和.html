<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //需求：计算给定数组 arr 中所有元素的总和
        
        function sum(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum = arr[i] + sum;
            }
            return sum;
        }
    </script>
</body>

</html>
