<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // 翻转数组
        // 思路：倒着遍历即可
        var arr = [1, 2, 3, 4, 5, 6];
        var newArr = [];
        // newArr = [ 6, 5, 4, 3, 2, 1];

        for (var i = arr.length - 1; i >= 0; i--) {
            // console.log(arr[i]);
            newArr.push(arr[i]);
        }

        console.log(newArr);   
    </script>
</body>

</html>
