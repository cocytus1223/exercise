    <script>
        //需求：找出元素 item 在给定数组 arr 中的位置
        
        function indexOf(arr, item) {
            for (i = 0; i < arr.length; i++) {
                if (item === arr[i]) {
                    return i;
                }
            }
            return -1;
        }

    </script>
